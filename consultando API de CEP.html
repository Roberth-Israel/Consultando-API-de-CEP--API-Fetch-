<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Consultando API de CEP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="consultando API de CEP.css">
</head>
<body>
   <div class="container">
    <form>

        <h1 id="texto">Consultando CEP</h1><br>
        
//com → div.form-group*5>label+input+small dá para fazer os 5 input,label e small instântaneo!

        <div class="form group">
            <label for="cep">CEP</label><br>
            <input type="text" class="form-control" id="cep">
            <br><small>000.000-000</small>
        </div>
        <div class="form group">
            <label for="logradouro">Logradouro</label><br>
            <input type="text" class="form-control"id="logradouro">
            <br><small>Rua, Av, Tv</small>
        </div>
        <div class="form group">
            <label for="bairro">Bairro</label><br>
            <input type="text" class="form-control" id="bairro">
            <br><small>Bairro</small>
        </div>
        <div class="form group">
            <label for="localidade">Localidade</label><br>
            <input type="text" class="form-control" id="localidade">
           <br><small>Cidade</small>
        </div>
        <div class="form group">
            <label for="uf">Uf</label><br>
            <input type="text" class="form-control"id="uf">
            <br><small>Estado</small>
        </div>  
        
    </form>
   </div>

    
    <script src='consultando API de CEP.js'></script>
</body>
</html>
